<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Udacity Project: Frogger Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
</head>
<body>
    <dialog class="select-char" open>Select Your Character: <br>
      <img class="char-img" id="char1img" src="images/char-cat-girl.png" alt="Cat Girl">
      <img class="char-img" id="char2img" src="images/char-horn-girl.png" alt="Horn Girl"><br>
      <img class="char-img" id="char3img" src="images/char-pink-girl.png" alt="Pink Girl">
      <img class="char-img" id="char4img" src="images/char-boy.png" alt="Boy">
    </dialog>
    <dialog class="collusion-with-enemy">You Got Eaten By A Giant Bug!!!</dialog>
    <dialog class="collusion-with-reward">Yay! Got A Gem! Level Up!</dialog>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
